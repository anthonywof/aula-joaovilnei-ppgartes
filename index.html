<html>
  <head>
    <title>Primeira vez com a RA</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
      <!-- Trazer AR.js e o A-frame pro head. Copiamos do site do AR.js Marker Based Example -->
  </head>
  <body style="margin: 0 px; overflow: hidden">
          <!-- Config. pro site não ter barra de rolagem nem moldura -->
    <a-scene vr-mode-ui="enabled: false" embedded arjs=debugUIEnabled: false">
    <!-- Desligamos o botão VR e o debug -->
      <a-marker present="hiro">
        <a-sphere material="color:yellow;" position="0 2.0 0" ><</a-sphere>
        <a-box material="color:green;" position="0 0.5 0" ><</a-box>
      </a-marker>
      <a-entity camera> </a-entity>
      
    </a-scene>

  </body>
</html>
